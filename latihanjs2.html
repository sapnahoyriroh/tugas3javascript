   <script>
    //proses aritmatika
    var jari2 = 20;
    const phi = 3.14;

    let luas = phi * jari2 * jari2;
    let keliling = 2 * phi * jari2;

    document.write("Diketahui jari-jari Sebuah lingkaran " + jari2 + "cm");
    document.write("<br> Diketahui PHI Sebuah lingkaran " + phi + "cm");
    document.write("<br> Diketahui luas Sebuah lingkaran " + luas + "cm");
    document.write(
      "<br> Diketahui Keliling Sebuah lingkaran " + keliling + "cm"
    );
  </script>
</html>
