<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>operator pembanding ===</title>
  </head>
  <body></body>
  <script>
    //operator pembanding menggunakan sama dengan
    var a = true;
    var b = false;

    document.write(a === b);
    document.write("<hr/>");
    var a1 = 7;
    var b1 = "7";
    document.write(a1 === b1);
    document.write("<hr/>");
    // operator pembandingan !=
    var a2 = 12;
    var b2 = 4;
    document.write("<br>" + a2 != b2);
  </script>
</html>
